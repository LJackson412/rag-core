name: CI

on:
  push:
    branches:
      - main

jobs:
  quality-checks:
    name: Format, Lint, and Type-Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install '.[dev]'

      - name: Run Black
        run: black src/rag_core tests

      - name: Run Ruff (with fixes)
        run: ruff check . --fix

      - name: Run MyPy
        run: mypy --strict -p rag_core -p tests
